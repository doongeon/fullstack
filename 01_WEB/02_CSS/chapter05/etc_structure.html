<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul {
        width: max-content;
        display: flex;
        list-style-type: none;
        border-radius: 20px;
        padding: 0;
        overflow: hidden;
      }

      li {
        padding: 10px 20px;
      }
      li:nth-child(2n - 1) {
        background-color: red;
      }
      li:nth-child(2n) {
        background-color: brown;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
      <li>7</li>
      <li>8</li>
    </ul>
  </body>
</html>
